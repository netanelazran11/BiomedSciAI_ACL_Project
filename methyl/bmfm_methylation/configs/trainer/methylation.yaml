# Trainer configuration for methylation pretraining

_target_: bmfm_targets.config.TrainerConfig

# Optimizer settings
learning_rate: 5.0e-4  # Higher LR for regression task
weight_decay: 0.01
warmup_steps: 500  # ~5% of total steps
lr_decay_steps: -1  # Use -1 to decay based on total training steps

# Adam parameters
betas:
  - 0.9
  - 0.999
epsilon: 1.0e-8

# Losses for pretraining (MSE on masked methylation values)
losses:
  - name: mse
    field_name: beta_values  # Predict masked methylation values

# Batch prediction tracking
batch_prediction_behavior: track

# Metrics for regression
metrics:
  - name: mae
  - name: r2
